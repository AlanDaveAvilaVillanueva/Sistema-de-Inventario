{% extends "base.html" %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar esta reseña?</p>
<p><strong>Usuario:</strong> {{ object.usuario }}</p>
<p><strong>Juego:</strong> {{ object.juego }}</p>
<p><strong>Puntaje:</strong> {{ object.puntaje }}</p>
<p><strong>Comentario:</strong> {{ object.comentario }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'review_list' %}">Cancelar</a>
{% endblock %}
