{% extends 'base.html' %}

{% block title %}Categorías{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Categorías</h2>
  <a class="btn btn-success" href="{% url 'categoria-create' %}">Crear categoría</a>
</div>

<div class="list-group">
  {% for categoria in object_list %}
    <a class="list-group-item list-group-item-action" href="{% url 'categoria-detail' categoria.pk %}">{{ categoria.nombre }}</a>
  {% empty %}
    <div class="list-group-item">No hay categorías.</div>
  {% endfor %}
</div>
{% endblock %}
