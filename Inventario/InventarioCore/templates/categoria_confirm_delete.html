{% extends 'base.html' %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Eliminar categoría: {{ object.nombre }}</h2>
    <p>¿Estás seguro que deseas eliminar esta categoría?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Sí, eliminar</button>
      <a class="btn btn-secondary" href="{% url 'categoria-detail' object.pk %}">Cancelar</a>
    </form>
  </div>
</div>

{% endblock %}
