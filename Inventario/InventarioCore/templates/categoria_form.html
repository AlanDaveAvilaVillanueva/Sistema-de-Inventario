{% extends 'base.html' %}

{% block title %}Formulario Categoría{% endblock %}

{% block content %}
<h2>{% if object %}Editar categoría{% else %}Crear categoría{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
  <a href="{% url 'categoria-list' %}">Cancelar</a>
</form>

{% endblock %}
