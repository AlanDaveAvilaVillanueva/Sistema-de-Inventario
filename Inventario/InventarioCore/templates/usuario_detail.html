{% extends 'base.html' %}

{% block title %}Usuario: {{ object.username }}{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ object.username }}</h2>
    <p class="card-text">Email: {{ object.email }}</p>
    <p class="card-text">Registrado: {{ object.fecha_registro }}</p>
    <div class="mt-3">
      <a class="btn btn-primary" href="{% url 'usuario-update' object.pk %}">Editar</a>
      <a class="btn btn-danger" href="{% url 'usuario-delete' object.pk %}">Eliminar</a>
      <a class="btn btn-link" href="{% url 'usuario-list' %}">Volver a la lista</a>
    </div>
  </div>
</div>
{% endblock %}
